<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="max-length.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.addEventListener("load", function() {
            // NodeList
            document.querySelectorAll(".first").maxLengthInput();

            // Node
            document.querySelector(".second").maxLengthInput();

            maxLengthInput(document.querySelectorAll(".last"));
        });
    </script>
  </head>

  <body>
    <input type="text" class="first"/>
    <br/>
    <textarea class="second"></textarea>
    <br/>
    <input type="text" class="last"/>
    <br/>
  </body>
</html>
